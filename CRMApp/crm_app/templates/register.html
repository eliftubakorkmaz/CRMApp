{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-dark-subtle">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <img src="{% static 'CRM.jpeg' %}" alt="" class="w-25 h-25 rounded-3">
        </div>
    </nav>
    <!-- Kayıt olma formu -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Kayıt Olmak İçin Doldurunuz</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 border border-4 border-success rounded-4 py-3">
                <form action="" method="POST" class="border p-5 bg-body-secondary">
                    {% csrf_token %}
                    {{ form }}
                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-light btn-outline-dark">Kayıt Ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
