{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark-subtle mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 border border-4 border-danger-subtle">
                <form action="" method="POST" class="border p-5 bg-primary-subtle w-100">
                    {% csrf_token %}
                    {{ form }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-light btn-outline-dark">Kayıt Ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
