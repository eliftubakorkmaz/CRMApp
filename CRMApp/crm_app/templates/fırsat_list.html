<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fırsat Listesi</title>
</head>
<body>
    <h1>Fırsatlar</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Kişi</th>
                <th scope="col">Anlaşma</th>
                <th scope="col">Aşama</th>
                <th scope="col">Kapanış Tarihi</th>
                <th scope="col">Durum</th>
            </tr>
        </thead>
        <tbody>
            {% for opportunity in opportunities %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ Fırsat.musteri }}</td>
                    <td>{{ Fırsat.anlasma }}</td>
                    <td>{{ Fırsat.asama }}</td>
                    <td>{{ Fırsat.kapanis }}</td>
                    <td>{{ Fırsat.durum }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">Kayıtlı fırsat yok.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
