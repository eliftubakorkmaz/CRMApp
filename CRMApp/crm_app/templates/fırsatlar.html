<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fırsatlar</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center mt-5 mb-5">Fırsatlar</h3>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Müşteri</th>
                        <th scope="col">Anlaşma</th>
                        <th scope="col">Aşama</th>
                        <th scope="col">Kapanış Tarihi</th>
                        <th scope="col">Durum</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fırsat in fırsatlar %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ fırsat.musteri }}</td>
                            <td>{{ fırsat.anlasma }}</td>
                            <td>{{ fırsat.asama }}</td>
                            <td>{{ fırsat.kapanis }}</td>
                            <td>{{ fırsat.durum }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
