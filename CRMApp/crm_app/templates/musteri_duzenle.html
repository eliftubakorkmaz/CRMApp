<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Düzenle</title>

     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

     <style>
        form {
            padding: 5%;
        }
     </style>
</head>
<body class="bg-warning-subtle">
    <div class="container border border-4 border-warning-subtle py-3 my-5 w-75">
        <h4 class="text-center mt-3">Müşteri Düzenle</h4>
        <form method="post" class="p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-warning">Kaydet</button>
                <a href="{% url 'musteriler' %}" class="btn btn-outline-warning text-dark">İptal</a>
            </div>
        </form>
    </div>
</body>
</html>
