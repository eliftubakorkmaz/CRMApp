{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musteriler</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Müşteriler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <button class="btn btn-outline-info me-4">
        {{request.user}}
        </button>
        <a href="{% url 'create' %}" class="btn btn-outline-info me-4 text-decoration-none">
          <span class="d-inline-block">Müşteri Ekle</span>
        </a>
        <a href="{% url 'logout' %}" class="btn btn-outline-info me-4 text-decoration-none">
          <span class="d-inline-block">Çıkış Yap</span>
        </a>
        <!-- <button class="btn btn-outline-info me-4">Müşteri Ekle
          <a href="{% url 'create' %}" class="text-decoration-none"></a>
        </button>
        <button class="btn btn-outline-info me-4">Çıkış Yap
          <a href="{% url 'logout' %}" class="nav-link text-decoration-none"></a>
        </button> -->
      </form>
    </div>
  </div>
</nav>
<!-- Müşteri table-->
<table class="table table-success table-striped mt-2">
  <thead>
    <tr>
      <th scope="col-2">#</th>
      <th scope="col-2">Ad</th>
      <th scope="col-2">Soyad</th>
      <th scope="col-2">Telefon Numarası</th>
      <th scope="col-2">Mail Adresi</th>
      <th scope="col-2">Not</th>
    </tr>
  </thead>
  <tbody>
    {% for Musteri in Musteriler %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ Musteri.isim }}</td>
      <td>{{ Musteri.soyisim }}</td>
      <td>{{ Musteri.telefon }}</td>
      <td>{{ Musteri.email }}</td>
      <td>{{ Musteri.note }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
