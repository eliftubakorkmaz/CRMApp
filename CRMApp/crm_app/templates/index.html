{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM App</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-success-subtle">
    <div class="container">
        <div class="text-center mt-5">
            <h1>CRM Uygulamasına Hoşgeldiniz!</h1>
        </div>
        <hr>
        <div class="mt-5 border border-4 border-white py-3 rounded-2">
            <div class="row">
                <div class="col-md-6 ">
                    <img src="{% static 'CRM.jpeg' %}" alt="" class="w-100 p-3 mx-auto d-block mt-5">
                </div>
                <div class="col-md-6">
                    <form method="POST">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Kullanıcı Adınız:</label>
                        <input type="text" class="form-control w-75" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password:</label>
                        <input type="password" class="form-control w-75" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Beni hatırla</label>
                    </div>
                    <input type="submit" class="btn btn-primary mb-3" value="Giriş Yap" >
                    </form>
                    <a href="{% url 'register' %}" class="d-blok text-center">Kayıt olmak için tıklayınız.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
